<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <li *ngFor="let item of itens" class="breadcrumb-item" [class.active]="isTheLastItem">
      <a *ngIf="!isTheLastItem" [routerLink]="item.link">
        {{ item.text}}
      </a>

      <span *ngIf="isTheLastItem">
        {{ item.text }}
      </span>
    </li>
  </ol>
</nav>
